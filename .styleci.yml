risky: false
version: 8.1
preset: recommended
tab-width: 4
use-tabs: false
enabled:
  - long_array_syntax
  - strict
  - unalign_double_arrow
disabled:
  - align_double_arrow
  - short_array_syntax
finder:
  exclude:
    - "docs"
    - "modules"
    - "node_modules"
    - "nova"
    - "nova-components"
    - "storage"
    - "spark"
    - "vendor"
  name: "*.php"
  not-name:
    - "*.blade.php"
    - "_ide_helper.php"
